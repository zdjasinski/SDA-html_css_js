<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
<form action="./admin/index.html">
    <div class="container">
        <h1>Register</h1>
        <p class="bold">Please fill in this form to create an account.</p>
        <hr>
        <div class="field-group">
            <label for="email">Email</label>
            <input name="email" type="text" placeholder="Enter Email" id="email" required>
        </div>

        <div class="field-group">
            <label for="psw">Password</label>
            <input name="password" type="password" placeholder="Enter Password" id="psw">
        </div>

        <div class="field-group">
            <label for="psw-repeat">Repeat Password</label>
            <input type="password" placeholder="Repeat Password" id="psw-repeat">
        </div>
        <hr>
        <label>Sex:</label><br/>
        <input type="radio" name="sex"> Male<br/>
        <input type="radio" name="sex"> Female
        <hr>
        <label>Year of birth:</label>
        <select>
            <option>1991</option>
            <option>1992</option>
        </select>
        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy.</a></p>
        <input type="checkbox" id="terms">I accept
        <br/><br/>
        <button type="submit" class="registerbtn">Register</button>
        <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
</form>
</body>
</html>
